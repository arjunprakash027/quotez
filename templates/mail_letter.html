<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
      </head>
      <div class="hidden md:flex flex-col md:flex-row md:ml-auto mt-3 md:mt-0" id="navbar-collapse">
        <a href="/" class="p-2 lg:px-4 md:mx-2 text-white-600 rounded hover:bg-gray-200 hover:text-white-700 transition-colors duration-300">Home</a>
        <a href="stats" class="p-2 lg:px-4 md:mx-2 text-white-600 rounded hover:bg-gray-200 hover:text-white-700 transition-colors duration-300">stats</a>
      </div>
    </div>
  </nav>
  <body class = "bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-center">
    <div class="flex justify-center"></div>
    <h1 class="text-black-600 text-4xl font-bold">
        MAIL LETTER </h1>
        <br><br><br>
        <span class="shadow-2xl rounded-md p-10 inline-block align-baseline font-bold max-w-6xl mx-auto">
          <div class="mx-auto" style="width: 500px" ;>
            <form action="" method="post" class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
                {% csrf_token%}
    
                <div class="form-group">
                    <label for="username">your mail id:</label>
                    <input type="text" class="form-control" name="mailid" id="mailid" placeholder="Enter your mail id">
                </div>
                <br>
                <br>
                <button class = "bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" class="btn btn-primary">submit</button>
                <br />
                <br>
                <div class="form-group ">
                    {% if mailid %}
                    <div class="alert alert-danger" role="alert">
                        Thank you, {{mailid}} has been succussfully added to our mailing list.
                    </div>
                    {% endif %}
                </div>
            </form>
        </span>
